<div class="imatec_register_panel">
  <div class="imatec_register_form">
    <h1>Registro Imatec</h1>
      <form ng-action="registerUser()" layout="column">
          <md-input-container>
              <label>Nome de usuario</label>
              <input type="text" ng-model="user.username" />
          </md-input-container>

          <md-input-container>
              <label>Email</label>
              <input type="email" ng-model="user.email" />
          </md-input-container>

          <md-input-container>
              <label>Senha</label>
              <input type="password" ng-model="user.password" />
          </md-input-container>

          <!-- <md-input-container>
              <label>Confirmar Senha</label>
              <input type="password" ng-model="user.passwordConfirm" />
          </md-input-container> -->

          <!-- <md-input-container>
              <label>Instituição</label>
              <input type="text" ng-model="user.institution" />
          </md-input-container> -->

          <div layout="row" layout-align="center center">
              <md-button type="submit" ng-click="registerUser()" class="md-raised md-primary">Registrar</md-button>
              <a ui-sref="login">Login</a>
          </div>
      </form>
  </div>

</div>
