<div layout="row" layout-align="center center" class="login_page">
    <md-card class="login_card_container">
        <md-card-header layout="row" layout-align="center start">
            <h1>Imatec</h1>
        </md-card-header>
        <md-card-content>
            <form ng-action="executeLogin()" layout="column">
                <md-input-container>
                    <label>Login</label>
                    <input type="text" ng-model="user.username" />
                </md-input-container>

                <md-input-container>
                    <label>Senha</label>
                    <input type="password" ng-model="user.password" />
                </md-input-container>

                <div layout="row" layout-align="center center">
                    <md-button type="submit" ng-click="executeLogin()" class="md-raised md-primary">Entrar</md-button>
                    <md-button type="submit" ui-sref="register" class="md-raised md-primary">Registrar</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
